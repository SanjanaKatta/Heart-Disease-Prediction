<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Heart Disease Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container">
    <h1>❤️ Heart Disease Prediction</h1>
    <p>Enter patient details to predict heart disease</p>

    <form id="predictionForm">
        <div class="grid">

            <input type="number" name="age" placeholder="Age" required>

            <select name="sex" required>
                <option value="">Sex</option>
                <option value="1">Male</option>
                <option value="0">Female</option>
            </select>

            <input type="number" name="cp" placeholder="Chest Pain Type (0-3)" required>
            <input type="number" name="trestbps" placeholder="Resting BP" required>
            <input type="number" name="chol" placeholder="Cholesterol" required>
            <input type="number" name="fbs" placeholder="Fasting Blood Sugar (0/1)" required>
            <input type="number" name="restecg" placeholder="Rest ECG (0-2)" required>
            <input type="number" name="thalach" placeholder="Max Heart Rate" required>
            <input type="number" name="exang" placeholder="Exercise Induced Angina (0/1)" required>
            <input type="number" step="0.1" name="oldpeak" placeholder="Oldpeak" required>
            <input type="number" name="slope" placeholder="Slope (0-2)" required>
            <input type="number" name="ca" placeholder="No. of Major Vessels (0-3)" required>
            <input type="number" name="thal" placeholder="Thal (0-3)" required>

        </div>

        <button type="submit">Predict</button>
    </form>

    <div id="result"></div>
</div>

<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
